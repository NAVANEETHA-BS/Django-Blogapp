<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bootstrap-4 Validator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card card-body">
					<form>
						<div class="form-group">
							<label>Min-Text</label>
							<input id="mymin" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Max Text</label>
							<input id="mymax" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Email</label>
							<input id="myemail" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Required</label>
							<input id="myrequired" class="form-control"/>
						</div>
						<div class="form-group">
							<label>URL</label>
							<input id="myurl" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Integer</label>
							<input id="myint" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Numeric</label>
							<input id="mynum" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Alphanumeric</label>

							<input id="myalphanum" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Alpha</label>
							<input id="myalpha" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Password</label>
							<input id="mypassword" class="form-control"/>
						</div>
					<div class="form-group">
						<label>Confirm Password</label>

						<input id="passwordconfirm" class="form-control"/>
					</div>
					<div class="form-group">
						<label>starts with</label>
						<input id="startwith" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Ends with</label>
						<input id="endwith" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Contain</label>
						<input id="contain" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Divisible</label>
						<input id="divisible" class="form-control"/>
					</div>
					<div class="form-group">
						<label>
						Regular Expression</label>
						<input id="regex" class="form-control"/>
					</div>

					<div class="form-group">
						<label>ISO8601</label>
						<input id="iso8601" class="form-control"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="bootstrap-validate.js"></script>
<script>
	bootstrapValidate('#mymin','min:5:Enter atleast 5 characters!')
	bootstrapValidate('#mymax','max:10:Please donot enter more than 10 characters')
	bootstrapValidate('#myemail','email:Enter a valid email address')
	bootstrapValidate('#myrequired','required':'please fillout this field!')
	bootstrapValidate('#myurl','url:please enter a valid url')
	bootstrapValidate('#myint','integer':'please fillout this field with integer')
	bootstrapValidate('#mynum','numeric':'please enter numbers only')
	bootstrapValidate('#myalphanum','alphanumeric':'please enter alphanumeric characters')
	bootstrapValidate('#myalpha','alpha':'enter only alphabetic characters')
	bootstrapValidate('#mypassword','matches:#passwordconfirm:your password should match')
	bootstrapValidate('#startwith','startwith:+62:your phone number shuold start with +62')
	bootstrapValidate('#endwith','endwith:UCV"your input needs to end with UCV')
	bootstrapValidate('#contain','contains:Tedir Ghazali:your text need to contain Tedir Ghazali')
	bootstrapValidate('#divisible','divisible:15:15 is not divisible by 4')
</script>
</body>
</html>
